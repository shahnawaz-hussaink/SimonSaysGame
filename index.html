<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="simonSays.css" />
</head>
<body>
  <h1>Simon Says</h1>
  <h2 id="level-title">Tap anywhere to start the game</h2>

  <p class="instructions">
    🟢 Repeat the color sequence shown.<br>
    🔁 A new color is added each round.<br>
    ❌ Wrong tap = Game Over!
  </p>

  <div class="btn-container">
    <div class="btn red" data-color="red"></div>
    <div class="btn orange" data-color="orange"></div>
    <div class="btn green" data-color="green"></div>
    <div class="btn blue" data-color="blue"></div>
  </div>

  <footer>Shahnawaz Hussain © 2025</footer>

  <script src="simonSays.js"></script>
</body>
</html>
